<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <h1>Hello</h1>
    <form>
      <input type="text" />
      <button>Search</button>
    </form>
    <div class="container">
      <div class="info">
        <div class="location">
          <h2>City: <span id="city">Tokyo</span></h2>
          <h2>Country: <span id="country">Japan</span></h2>
          <h3>Local time: <span id="localTime"></span></h3>
          <h3>Temperature C: <span id="tempC"></span></h3>
        </div>
      </div>
    </div>
  </body>
</html>
